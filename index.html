<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
      data-sap-ui-libs="sap.m,sap.viz" data-sap-ui-theme="sap_bluecrystal"
      data-sap-ui-resourceroots='{
                        "VizFrame":"./"
                        }'>
            </script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
//          sap.ui.localResources("view");
            var app = new sap.m.App({initialPage:"id_vizChart"});
            var page = sap.ui.view({id:"id_vizChart",
                                      viewName:"VizFrame.view.VizChart",
                                      type:sap.ui.core.mvc.ViewType.XML});
            app.addPage(page);
            app.placeAt("content");
            </script>

</head>
<body class="sapUiBody" role="application">
      <div id="content"></div>
</body>
</html>
